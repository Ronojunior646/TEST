<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Function to calculate demerit points and check if license is suspended
function calculateDemeritPoints(speed) {
    const speedLimit = 70;
    const kmPerDemeritPoint = 5;
    const maxDemeritPoints = 12;

    if (speed <= speedLimit) {
        console.log("OK");
        return 0; // No demerit points
    } else {
        let demeritPoints = Math.floor((speed - speedLimit) / kmPerDemeritPoint);
        console.log("Points: " + demeritPoints);
        
        if (demeritPoints >= maxDemeritPoints) {
            console.log("License suspended");
        }
        
        return demeritPoints;
    }
}

// Prompt the user to input the speed of the car
let speed = parseInt(prompt("Enter the speed of the car (in km/h):"));

// Check if the input is a valid number
if (isNaN(speed)) {
    console.log("Please enter a valid speed.");
} else {
    // Calculate demerit points and check if license is suspended
    calculateDemeritPoints(speed);
}

    </script>
</body>
</html>
