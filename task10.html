<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
        // Array of products with their details including stock
let prods = [['omo','30kshs','300'], ['milk','50kshs','200'],['bread','45kshs','359'], ['coffee','5kshs','79']];

// Function to calculate total stock
function calculateTotalStock(products) {
    let totalStock = 0;
    for (let i = 0; i < products.length; i++) {
        // Extract the last character of the third element in each sub-array (stock)
        let stock = parseInt(products[i][2].slice(-1));
        totalStock += stock;
    }
    return totalStock;
}

let totalStock = calculateTotalStock(prods);
console.log("Total stock in the company: " + totalStock);

    </script>
</body>
</html>
