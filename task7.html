<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Function to calculate the grade based on the marks
function calculateGrade(marks) {
    if (marks > 79) {
        return "A";
    } else if (marks >= 60 && marks <= 79) {
        return "B";
    } else if (marks >= 50 && marks <= 59) {
        return "C";
    } else if (marks >= 40 && marks <= 49) {
        return "D";
    } else {
        return "E";
    }
}

// Prompt the user to input student marks
let marks = parseFloat(prompt("Enter the student's marks (between 0 and 100):"));

// Check if the input is within the valid range
if (isNaN(marks) || marks < 0 || marks > 100) {
    console.log("Please enter a valid marks between 0 and 100.");
} else {
    // Calculate and output the grade
    let grade = calculateGrade(marks);
    console.log("Grade: " + grade);
}

    </script>
</body>
</html>
